{% extends 'core/base.html' %}

{% block jumbo_title %}NEW PASSWORD{% endblock %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="content">
  <section class="panel">
    <h1 class="title">Set a new password!</h1>
    <div class="underline"></div>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="ghost_button" type="submit" value="Change my password">
    </form>
  </section>
  
</div>
{% endblock %}
